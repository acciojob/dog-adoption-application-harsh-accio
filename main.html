<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="form-container">
    <h2>Dog Adoption Application</h2>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" placeholder="Phone Number" required>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Address" required>
      </div>

      <div class="form-group">
        <input type="checkbox" id="dog-before" value="Have you ever lived with a Dog before?">
        <label for="dog-before">Have you ever lived with a Dog before?</label>
      </div>

      <div class="form-group">
        <label for="breeds">Please select your preferred breeds</label>
        <select id="breeds" multiple>
          <option value="labrador">Labrador</option>
          <option value="beagle">Beagle</option>
          <option value="germanshepherd">German Shepherd</option>
          <option value="poodle">Poodle</option>
        </select>
      </div>

      <div class="form-group">
        <input type="submit" value="Submit" class="submit-btn">
      </div>
    </form>
  </div>

	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
